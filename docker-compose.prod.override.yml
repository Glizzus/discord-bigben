version: "3.5"

x-common:
  chimer: &chimer
    image: gchr.io/glizzus/bigben/chimer:latest

services:
  campa:
    image: gchr.io/glizzus/bigben/campa:latest
  
  redis:
    volumes:
      - /var/lib/redis:/data
  
  mariadb:
    image: gchr.io/glizzus/bigben/mariadb:latest
    volumes:
      - /var/lib/mariadb:/var/lib/mysql

  chimer1:
    <<: *chimer
  
  chimer2:
    <<: *chimer
  
  chimer3:
    <<: *chimer
