version: '3.8'

services:
  flyway:
    image: ${FLYWAY_IMAGE}
    environment:
      FLYWAY_URL: jdbc:mysql://mariadb:3306/flyway_test
      FLYWAY_USER: flyway
      FLYWAY_PASSWORD: flyway
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11.3.2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flyway_test
      MYSQL_USER: flyway
      MYSQL_PASSWORD: flyway
    ports:
      - "3306:3306"
